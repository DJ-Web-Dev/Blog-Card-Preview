<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Blog preview card</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Figtree:wght@600;800&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="container">
				<img
					class="container-image"
					src="design/images/illustration-article.svg"
					alt="a modern design"
				/>
				<p class="container-tag">Learning</p>
				<time>Published 21 Dec 2023</time>
				<h4>HTML & CSS foundations</h4>
				<p class="container-decription">
					These languages are the backbone of every website, defining structure,
					content, and presentation.
				</p>
				<div class="container-profile">
					<img
						id="image"
						src="design/images/image-avatar.webp"
						alt="Profile picture"
					/><span>Greg Hooper</span>
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://dj-web-dev.github.io/">DJ-Web-Dev</a>.
		</div>
	</body>
</html>
